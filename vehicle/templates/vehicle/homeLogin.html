    <div class="top_container">
        <h1>Vehicle Recognition</h1>
        <p>Vehicle recognition and compilation in database.</p>
    </div>
    <div class="middle_container">
        <h1>GIVE IT A TRY.</h1>
        <hr class="top">
        <div class="query">
            <button id="upload_file" type="button" class="btn">QUERY BY IMAGE</button>
            <span>or</span>
            <button id="open_form" type="button" class="btn">QUERY BY FORM</button>

    </div>
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <h1>ENTER VEHICLE DETAILS</h1>
            <form action="querybyform" method="POST">
                <label for="plate_number">License Plate Number :</label><br>
                <input type="text" id="plate_number" name="car_plate"><br>
                <label for="owner">Owner :</label><br>
                <input type="text" id="owner" name="car_owner"><br>
                <label for="color">Color :</label><br>
                <input type="color" id="color" name="car_color"><br>
                <label for="location">Location :</label><br>
                <input type="text" name="car_location" id="location"><br>
                <label for="date">Date :</label><br>
                <input type="date" name="car_date" id="date"><br>
                <label for="time">Time :</label><br>
                <input type="time" id="time" name="car_time"><br>
                <input type="submit" class="submit_form">
            </form>
        </div>
    </div>
    <div class="upload-modal">
        <div class="upload-modal-content">
            <div class="file_close">+</div>
            <h1>UPLOAD A FILE</h1>
            <form action="querybyimage" method="POST" enctype="multipart/form-data">
                <label for="myFile"></label>
                <input type="file" id="myFile" name="filename"><br>
                <input type="submit" class="submit_form">
            </form>
            {% csrf_token %}
        </div>
    </div>
    <script>
        document.getElementById("open_form").addEventListener("click",
        function(){
            document.querySelector(".bg-modal").style.display = "flex";
        });
        document.querySelector(".close").addEventListener("click",
        function(){
            document.querySelector(".bg-modal").style.display="none";
        });
        document.getElementById("upload_file").addEventListener("click",
        function(){
            document.querySelector(".upload-modal").style.display="flex";
        });
        document.querySelector(".file_close").addEventListener("click",
        function(){
            document.querySelector(".upload-modal").style.display="none";
        });
    </script>
