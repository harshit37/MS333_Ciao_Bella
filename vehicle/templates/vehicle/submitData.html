<html>

<head>
    <title>SIH 2020</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" type="text/css" href="submitData.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="background_image"> </div>
    <nav>
        <label class="logo">VEHICLE SEARCHABLE DATABASE</label>
        <ul>
            <li><i class="glyphicon glyphicon-user"></i></li>
            <li><a href="#">Username</a></li>
            <li><a href="#">Logout</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </nav>
    <div class="top_container">
        <h1>Vehicle Recognition</h1>
        <p>Vehicle recognition and compilation in database.</p>
    </div>
    <div class="middle_container">
        <h1>AUTHENTIC ADDITION TO DATABSE.</h1>
        <hr class="top">
        <div class="query">
            <button id="upload_file" type="button" class="btn">ADD IMAGE</button>
            <span>or</span>
            <button id="open_form" type="button" class="btn">ADD VIDEO</button>
        </div>
    </div>
    <div class="footer-padding">
        <div class="footer">
        <hr class="bottom">
        <ul>
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i>   Facebook</a></li>
            <li><a href="#"><i class="fa fa-google" aria-hidden="true"></i>   Google</a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i>   Twitter</a></li>
        </ul>
        <p>&copy; Ciao_bella 2020</p>
    </div>
    </div>
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <h1>ENTER VIDEO DETAILS</h1>
            <form action="#">
                <label for="location">Camera Id :</label><br>
                <input type="text" name="car_location" id="location"><br>
                <label for="date">Date :</label><br>
                <input type="date" name="car_date" id="date"><br>
                <label for="time">Time :</label><br>
                <input type="time" id="time" name="car_time"><br>
                <label for="myFile">Upload Video :</label><br>
                <input type="file" id="myvideo" name="filename"><br>
                <input type="submit" class="submit_form" id="video_submit">
            </form>
        </div>
    </div>
    <div class="upload-modal">
        <div class="upload-modal-content">
            <div class="file_close">+</div>
            <h1>ENTER IMAGE DETAILS</h1>
            <form action="#">
                <label for="location">Camera Id :</label><br>
                <input type="text" name="car_location" id="location"><br>
                <label for="date">Date :</label><br>
                <input type="date" name="car_date" id="date"><br>
                <label for="time">Time :</label><br>
                <input type="time" id="time" name="car_time"><br>
                <label for="myFile">Upload Image :</label><br>
                <input type="file" id="myimage" name="filename"><br>
                <input type="submit" class="submit_form" id="image_submit">
            </form>
        </div>
    </div>
    <div class="upload-video">
        <div class="upload-video-content">
            <div class="video_close">+</div>
            <button type="button" class="btn btn-primary">SEE PROCESSED VIDEO</button>
            <span>or</span>
            <button type="button" class="btn btn-primary">SEE DATABASE</button>
        </div>
    </div>
    <div class="upload-image">
        <div class="upload-image-content">
            <div class="image_close">+</div>
            <button type="button" class="btn btn-primary">SEE PROCESSED IMAGE</button>
            <span>or</span>
            <button type="button" class="btn btn-primary">SEE DATABASE</button>
        </div>
    </div>
    <script>
        document.getElementById("open_form").addEventListener("click",
        function(){
            document.querySelector(".bg-modal").style.display = "flex";
        });
        document.querySelector(".close").addEventListener("click",
        function(){
            document.querySelector(".bg-modal").style.display="none";
        });
        document.getElementById("upload_file").addEventListener("click",
        function(){
            document.querySelector(".upload-modal").style.display="flex";
        });
        document.querySelector(".file_close").addEventListener("click",
        function(){
            document.querySelector(".upload-modal").style.display="none";
        });
        document.getElementById("video_submit").addEventListener("click", 
        function(){
            document.querySelector(".upload-video").style.display="flex";
        });
        document.querySelector(".video_close").addEventListener("click",
        function(){
            document.querySelector(".upload-video").style.display="none";
        });
        document.getElementById("image_submit").addEventListener("click", 
        function(){
            document.querySelector(".upload-image").style.display="flex";
        });
        document.querySelector(".image_close").addEventListener("click",
        function(){
            document.querySelector(".upload-image").style.display="none";
        });
    </script>
</body>
</html>
